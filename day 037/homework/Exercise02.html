<!-- 5) კომენტარების სახით დაწერეთ რა განსხვავებაა id ,class და ელემენტის სელექტორს შორის და რომელია უფრო "ძლიერი" -->


<!-- the difference between id and class is that we can use class multiple times but id can only be used once -->

<!-- but when it comes to being stronger, id will beat
class, for example if we create a paragraph and give it class and id, and we give class color red and id color blue, text will be blue.  -->


<!-- see it for yourself:
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="./Exercise04.css">
 </head>
 <body>
     <p class="t" id="color">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum nisi hic veniam, mollitia esse repellat quibusdam molestias cum inventore dignissimos maiores quidem eaque consequuntur odio ad saepe dolore, necessitatibus a!</p>
 </body>
 </html>
