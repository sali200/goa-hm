<!-- 
    flex - რთული განლაგების ვებსაიტებს განალაგებს მარტივად და მოქნილად.
    რესპონსივისთვის არის მნიშვნელოვანი.
    flexbox - არის გრძელი სახელი და მოქნილი ყუთად ითარგმნება
-->

<!--                          flex-ის  თვისებები (property)                       -->
<!--                              Conteinrt Property -->

<!--                flex-direction: - ელემენტების მიმართულება;

    row - განალაგებს ჰორიზონტალურად (x ღერძზე)
    row-reverse - ელემენტებს განალაგებს x ღერძის საწყისი პოზისიის მოპირდაპირე მხარეს
    column - განალაგებს ელემენტებს ვერტიკალურად (y ღერძზე )
    column-reverse - ვერტიკალურად (y ღერძის) საწლისი წერტილის მოპირდაპირე მხარეს
 -->


<!--                justify-content: ელემენტებს უცვლის განლაგებას x ღერძზე (ჰორიზონტალურად)

    flex-start - x ღერძის დასაწყისში (start არის შემოკლებული ვერსია)
    center - გაცენტრავს
    flex-end - x ღერძის ბოლოში გადაიტანს ელემენტებს (end არის შემოკლებული ვერსია)

    space-between - დაშორება ელემენტებს შორის ერთნაირად (კონტაქტი არის ბორდერთან)
    space-around - აშორებს ელემენტებს ერთმანეთთან და ბორდერთანაც არის დაშორება. მაგრამ არ არის თანაბრად.
    space-evenly - დაშორება ყველა ელემნტსა და ბორდერს შორის ერთნაირად(ზუსტად) -->


<!--                align-items : ვერტიკალურად გადანაწილება (y ღერძზე)
    start - დასაწყისში 
    end - ბოლოში
    center - ცენტრში

    (justify-content -ის მნიშვნელობები აქვს. მაგრამ არ აქვს space-between, space-around, space-evenly).
-->


<!--                flex-wrap : ფუთავს ელემენტებს მშობელ ელემენტში (ათავსებს)  
    wrap - ელემენტებს ფუთავს კონტეინერში. (ათავსებს მშობელ ელემენტში და თუ არ დაეტევა შემდეგ ხაზზე გადავა)
    wrap-reverse - ელემენტებს ფუთავს კონტეინერში საპირისპირო მიმართულებით. (თუ არ დაეტევა ელემენტები მაშინ ზედა ხაზზე ავა)
    nowrap - default არის.
  -->


<!--                gap - დაშორება თითოეულ ელემენტს შორის ჰორიზონტალურად და ვერტიკალურად 
    row-gap - რიგებს (Y შორის დაშორება)
    colum-gap  - X ღერძზე დაშორება 

    gap გამოიყენება flex-ში და იგივეა რაც margin ოღონდ უფრო დახვეწილი
  -->


<!--                                Item property                        -->
<!--                flex-grow: ცარიელ ადგილებს ავსებს               
    1 - მაშინ კონკრეტული ელემენტი შეავსებს მთელ დარჩენილ ადგილს
    0 - default 
  -->


<!--                flex-basis: შვილობილ ელემენტს ანიჭებს ახალ სიგანეს.
    (კონკრეტულად ერთ ელემენტს მიენიჭება. და ისეთი მნიშვნელობა არ შეიძლება იყოს რომელიც მშობელი ელემენტის სივრცეს ცდება) 
  -->

<!--                flex-shrink: შეიკუმშება კონკრეტული ელემენტი (შვილობილი ელემენტი) 
    5 -ის დროს შეიკუმშება
    0-ზე ისევ ისე დარჩება (default)
  -->

    center - ცენტრი

-->
