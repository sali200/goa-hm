<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <header class="header">
                <h1>Simple Chat App</h1>
            </header>
            <div class="illustration">
                <img src="images/illustration.svg" alt="Chat App Illustration">
            </div>
            <div class="content">
                <h2>Stay connected with your friends</h2>
                <p>Chat with your friends and family anytime, anywhere.</p>
            </div>
            <div class="chat-bubbles">
                <div class="bubble bubble-left">Hello!</div>
                <div class="bubble bubble-right">Hi! How are you?</div>
                <div class="bubble bubble-left">I'm good, thanks! You?</div>
            </div>
            <footer class="footer">
                <button class="btn">Start Chatting</button>
            </footer>
        </div>
    </div>
</body>
</html>
