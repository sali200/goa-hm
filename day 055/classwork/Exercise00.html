<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            display: grid;
            grid-template-columns: 200px 300px 400px 500px;
            grid-auto-rows: auto;
            gap: 10px;
            margin-bottom: 50px;
        }

        .parent > div {
            background-color: lightblue;
            text-align: center;
            padding: 20px;
            border: 1px solid #000;
        }

        .bottom-div {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(3, auto);
            gap: 10px;
        }

        .bottom-div > div {
            background-color: lightcoral;
            text-align: center;
            padding: 20px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>

    <div class="bottom-div">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
    </div>
</body>
</html>
