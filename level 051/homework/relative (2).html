<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Position</title>
    <style>
        .relative-box {
            position: relative;
            background-color: lightblue;
            width: 200px;
            height: 200px;
            top: 20px;
            left: 20px;
        }
        .relative-box-2 {
            position: relative;
            background-color: lightcoral;
            width: 150px;
            height: 150px;
            top: 40px;
            left: 40px;
        }
    </style>
</head>
<body>
    <div class="relative-box">Relative Box 1</div>
    <div class="relative-box-2">Relative Box 2</div>
</body>
</html>
