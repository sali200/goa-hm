<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Position</title>
    <style>
        .absolute-container {
            position: relative;
            height: 300px;
        }
        .absolute-box {
            position: absolute;
            background-color: lightgreen;
            width: 100px;
            height: 100px;
            top: 20px;
            left: 20px;
        }
        .absolute-box-2 {
            position: absolute;
            background-color: lightcoral;
            width: 150px;
            height: 150px;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="absolute-container">
        <div class="absolute-box">Absolute Box 1</div>
        <div class="absolute-box-2">Absolute Box 2</div>
    </div>
</body>
</html>
