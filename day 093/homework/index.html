<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    

    <div id="container">
        <h1>New Year Countdown</h1>
        <div id="timediv">
            <div class="days">
                <h2 id="day"></h2>
                <p>days</p>
            </div>


            <div class="hours">
                <h2 id="houre"></h2>
                <p>hours</p>
            </div>


            <div class="minutes">
                <h2 id="minut"></h2>
                <p>minutes</p>
            </div>



            <div class="second">
                <h2 id="sec"></h2>
                <p>seconds</p>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
