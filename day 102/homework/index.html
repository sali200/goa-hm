<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>რეგისტრაცია</h2>
    <form id="registerForm">
        <input type="text" id="regUsername" placeholder="მომხმარებლის სახელი" required>
        <input type="password" id="regPassword" placeholder="პაროლი" required>
        <button type="submit">რეგისტრაცია</button>
    </form>

    <h2>ავტორიზაცია</h2>
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="მომხმარებლის სახელი" required>
        <input type="password" id="loginPassword" placeholder="პაროლი" required>
        <button type="submit">შესვლა</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
