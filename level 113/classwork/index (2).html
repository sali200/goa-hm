<!DOCTYPE html>
<html>
<head>
    <title>document</title>
    <style>
        .A {
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }
        .large {
            width: 150px;
            height: 150px;
        }
        .small {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    
    <button onclick="document.querySelector('div').classList.replace('A', 'large')">გადიდება</button>
    <button onclick="document.querySelector('div').classList.replace('large', 'small')">შემცირება</button>
    <div class="A"></div>
</body>
</html>
