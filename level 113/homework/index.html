<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myDiv"></div>
<script>
    document.getElementById("myDiv").classList.add("highlight");
</script>


<button id="toggleButton">Toggle</button>
<div id="targetDiv"></div>
<script>
    document.getElementById("toggleButton").addEventListener("click", function() {
        document.getElementById("targetDiv").classList.toggle("active");
    });
</script>


<p id="checkParagraph" class="important">This is a paragraph.</p>
<script>
    const hasClass = document.getElementById("checkParagraph").classList.contains("important");
    console.log(hasClass); // true or false
</script>






<div id="replaceDiv" class="red"></div>
<script>
    document.getElementById("replaceDiv").classList.replace("red", "blue");
</script>






<div id="itemDiv" class="class1 class2 class3"></div>
<script>
    const secondClass = document.getElementById("itemDiv").classList.item(1);
    console.log(secondClass); // Logs "class2"
</script>



</body>
</html>
