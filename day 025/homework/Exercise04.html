<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>registration form</h1>
        <label for="name">name:</label>
        <input id="name"type="text" placeholder="name" name="name" value="">
        <br>
        <label for="lastname">lastname:</label>
        <input id="lastname"type="text" placeholder="lastname" name="lastname" value="">
        <br>
        <label for="age">how old are you?:</label>
        <input id="age" type="number" min="18" name="age">
        <br>
        <label for="time"> at what time will you be coming in?:</label>
        <input id="time" type="time" name="time">
        <br>
        <label for="telephone">whats your number?:</label>
        <input id="telephone" type="tel" placeholder="telephone">
    </form>
</body>
</html>
