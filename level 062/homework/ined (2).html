<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Hover Effect</title>
    <style>
        .text {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .text:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <p class="text">This text will appear slowly on hover.</p>
</body>
</html>
