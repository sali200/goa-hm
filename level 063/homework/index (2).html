<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            margin: 0;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: red;
            position: relative;
            animation: moveBox 5s infinite;
        }

        @keyframes moveBox {
            0% { transform: scale(1) translate(0, 0); }
            25% { transform: scale(1.5) translate(50px, -50px); background-color: yellow; }
            50% { transform: scale(1) translate(100px, 0); background-color: blue; }
            75% { transform: scale(0.5) translate(50px, 50px); background-color: green; }
            100% { transform: scale(1) translate(0, 0); background-color: red; }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
