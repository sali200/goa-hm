<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <u>
            <i>
                registration form
            </i>
        </u>
    </h1>
    <form>
        <p>
            first name: <input type="text" placeholder="enter your name" name="name">
        </p>
        <p>
            last name: <input type="text" placeholder="enter your lastname" name="lastname">
        </p>
        <p>
            date of birth: <input type="date" name="date">
        </p>
        <p>
            telephone number: <input type="tel" placeholder="telephone" name="number">
        </p>
        <p>
            gender:
            <ul>
                <li>
                    male: <input type="radio" name="gender">
                </li>
                <li>
                    female: <input type="radio" name="gender">
                </li>
            </ul>
        </p>
        <p>adress: <input type="text" placeholder="enter your adress" name="adress">
        </p>
        <p>
            card information: <input type="number" placeholder="enter card info">
        </p>
        <input type="submit">
        <input type="reset">
    </form>
    <img src="https://media.tenor.com/ejEmffduuQYAAAAi/happy-cat.gif" height="200">
</body>
</html>
