<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #00bfa5;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            width: 300px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .name {
            font-size: 1.5em;
            margin: 0;
        }
        .location {
            color: gray;
            margin-bottom: 20px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
        }
        .stat {
            text-align: center;
        }
        .stat h3 {
            margin: 0;
        }
        .stat p {
            color: gray;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
        <h2 class="name">Victor Crest <span>26</span></h2>
        <p class="location">London</p>
        <div class="stats">
            <div class="stat">
                <h3>80K</h3>
                <p>Followers</p>
            </div>
            <div class="stat">
                <h3>803K</h3>
                <p>Likes</p>
            </div>
            <div class="stat">
                <h3>1.4K</h3>
                <p>Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
