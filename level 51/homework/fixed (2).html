<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Position</title>
    <style>
        .fixed-box {
            position: fixed;
            background-color: lightyellow;
            width: 100px;
            height: 100px;
            top: 0;
            left: 0;
        }
        .fixed-box-2 {
            position: fixed;
            background-color: lightpink;
            width: 100px;
            height: 100px;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="fixed-box">Fixed Box 1</div>
    <div class="fixed-box-2">Fixed Box 2</div>
</body>
</html>
