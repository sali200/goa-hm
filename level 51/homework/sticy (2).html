<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Position</title>
    <style>
        .sticky-container {
            height: 100vh;
            background-color: lightgray;
            overflow: auto;
        }
        .sticky-box {
            position: sticky;
            top: 0;
            background-color: lightgreen;
            padding: 10px;
        }
        .sticky-box-2 {
            position: sticky;
            top: 50px;
            background-color: lightcoral;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="sticky-container">
        <div class="sticky-box">Sticky Box 1</div>
        <div class="sticky-box-2">Sticky Box 2</div>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque imperdiet...</p>
    </div>
</body>
</html>
