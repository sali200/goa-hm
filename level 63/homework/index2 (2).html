<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            margin: 0;
        }

        .circle {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: relative;
            animation: animateCircle 5s infinite;
        }

        @keyframes animateCircle {
            0% {
                transform: scale(1) translate(0, 0);
                background-color: red;
            }
            25% {
                transform: scale(1.5) translate(100px, -50px);
                background-color: yellow;
                border-radius: 0;
            }
            50% {
                transform: scale(1) translate(200px, 0);
                background-color: blue;
                border-radius: 25%;
            }
            75% {
                transform: scale(2) translate(100px, 50px);
                background-color: green;
                border-radius: 50%;
            }
            100% {
                transform: scale(1) translate(0, 0);
                background-color: red;
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
