<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-200">
    <div class="max-w-sm bg-white rounded-lg shadow-lg overflow-hidden">
        <img class="w-full h-48 object-cover" src="path-to-your-image.jpg" alt="Product Image">
        <div class="p-6">
            <h2 class="text-xl font-bold mb-2">Product Title</h2>
            <p class="text-gray-700 mb-4">Product description goes here. It should be brief and concise.</p>
            <div class="flex items-center justify-between">
                <span class="text-lg font-bold text-blue-500">$99.99</span>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
