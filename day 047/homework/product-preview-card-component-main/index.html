<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="all">
    <img src="./images/image-product-desktop.jpg" alt="">
    <section id="info">
      <h2>Perfume</h2>
  
      <h1>Gabrielle <br>Essence Eau <br> De Parfum</h1>
    
      <p id="p">A floral, solar and voluptuous <br> interpretation composed by <br>Olivier Polge, 
      Perfumer-Creator <br>for the House of CHANEL.</p>
    
      <p class="price">
        <span id="new">$149.99</span> <span id="old">$169.99</span> 
      </p>
    
      <button><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
    </section>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">giorgi</a>.
  </div>
</body>
</html>
