<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shape and Color Changing Button</title>
<style>
  .button {
    background-color: black;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border: none;
    cursor: pointer;
    transition: all 5s ease;
  }
  .button:hover {
    background-color: lightblue;
    border-radius: 50px;
    width: 200px;
    height: 200px;
  }
</style>
</head>
<body>

<button class="button">Hover me!</button>

</body>
</html>
